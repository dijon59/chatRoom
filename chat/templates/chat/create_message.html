{% extends 'chat/base.html' %}
{% load bootstrap4 %}
{% block body_block %}
<div class="rounded">
<form  method="post">
    {% csrf_token %}
    {% if form.instance.pk %}
    <h2>Update message</h2>
        <br>
    {% else %}
    <h1>Create message </h1>
        <br>
    {% endif %}
    {% bootstrap_form form %}
    <br>
    <input type="submit" class="btn btn-outline-secondary" value="save">
</form>
    </div>
{% endblock %}
